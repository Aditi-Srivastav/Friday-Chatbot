<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Chatbot</title>
    <style>
        /* Global reset and box model */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Body styling */
        body {
            background: #f2f2f2;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Full-screen styling */
        .full-screen-chat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #3b7d4e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: background 0.3s ease;
        }

        /* Chatbot container now full screen */
        .chatbot-container {
            width: 100%;
            height: 100%;
            max-width: none;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: none;
            border-radius: 0;
        }

        /* Chatbot iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            box-shadow: none;
            position: absolute;
        }

        /* Contact Section with full screen */
        .cta {
            position: absolute;
            bottom: 20px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .cta a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .cta a:hover {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .cta {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .cta {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <!-- Full-screen container for chatbot -->
    <div class="full-screen-chat">
        <div class="chatbot-container">
            <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/31/06/20250131062548-ABDEL16C.json" allow="microphone; camera"></iframe>
        </div>

        <!-- Contact Us Section -->
        <div class="cta">
            <p>Designed & Created by Aditi Srivastava</p>
        </div>
    </div>

</body>
</html>
